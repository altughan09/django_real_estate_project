{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Property information you can trust. Search for hundreds of properties in Poland, and get detailed and up to date information quickly.">
    <meta name="keywords"
        content="Property report, real estate record, homes for sale, buying or selling, largest real estate database, Poland real estate market">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AO Real Estate {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{%  static 'pages/favicon/favicon.ico' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'pages/css/all.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'pages/css/bootstrap.css' %}">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'pages/css/style.css' %}">
    <!-- Lightbox -->
    <link rel="stylesheet" href="{% static 'pages/css/lightbox.min.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded:400,700&display=swap" rel="stylesheet">
    <!-- Select2 -->
    <link href="{% static 'pages/css/select2.min.css' %}" rel="stylesheet" />
    <!-- Cookie consent -->
    <link rel="stylesheet" type="text/css" href="{% static 'pages/css/cookieconsent.min.css' %}" />
    <script src="{% static 'pages/js/cookieconsent.min.js' %}"></script>
    <script>
        window.addEventListener("load", function () {
            window.cookieconsent.initialise({
                "palette": {
                    "popup": {
                        "background": "#e03400",
                        "text": "#ffffff",
                    },
                    "button": {
                        "background": "transparent",
                        "text": "#f5d948",
                        "border": "#f5d948"
                    }
                },
                "content": {
                    "message": "Our website uses cookies to provide you with the best experience we can.",
                    "href": ""
                }
            })
        });
    </script>
</head>

<body>
    <div id="loading"></div>
    <!-- Top Bar -->
    {% include 'partials/_topbar.html' %}
    <!-- Nav Bar -->
    {% include 'partials/_navbar.html' %}
    <!-- Main Content -->
    {% block content %} {% endblock %}
    <!-- Footer -->
    {% include 'partials/_footer.html' %}
</body>
<script src="{% static 'pages/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'pages/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'pages/js/lightbox.min.js' %}"></script>
<script src="{% static 'pages/js/select2.min.js' %}"></script>
<script src="{% static 'pages/js/main.js' %}"></script>
</html>
